<!DOCTYPE html>
<head>
    <title>User Registration</title>
</head>
<body>
    <hr/>
    <form method="POST">
    <!--
        {% csrf_token %}
    -->
    {% csrf_token %}
    <table border="1">
        <tr>
            <td>Phone number</td>
            <td><input type="text" placeholder="Phone number" name="phone" required/></td>
        </tr>
        <tr>
            <td>Password</td>
            <td><input type="text" placeholder="Password" name="Password" required/></td>
        </tr>
        <tr>
            <td>DOB</td>
            <td><input type="date" placeholder="DOB" name="dob" required/></td>
        </tr>
    </table>
    <hr/>
    <input type="submit" value="submit"/>
    {% if messages %}
    {% for result in messages %}
    <h3>{{result}}</h3>
    {% endfor %}
    {% endif %}
</form>
</body>
</html>
